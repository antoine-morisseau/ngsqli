<!DOCTYPE html>
<html lang="en" ng-app="bibliotheque">
<head>
  <meta charset="UTF-8">
  <base href="/">
  <title>TP formation AngularJS</title>
  <script src="/vendors/angularjs/angular.js"></script>
  <script src="/vendors/angularjs/angular-messages.js"></script>
  <script src="/vendors/angularjs/angular-route.js"></script>
  <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
  <style>
    .active {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div ng-controller="MainCtrl as ctrl">

  <nav class="navbar navbar-default">
    <div class="container">
      <ul class="nav navbar-nav">
        <li ng-class="{active: ctrl.isActive('home') }">
          <a href="/">Home</a>
        </li>
        <li ng-class="{active: ctrl.isActive('edition') }">
          <a href="/edition">Add</a>
        </li>
        <li ng-class="{active: ctrl.isActive('dashboard') }">
          <a href="/dashboard">Dashboard</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" ng-view>
  </div>

</div>


<script src="/vendors/bootstrap/ui-bootstrap-tpls-1.3.2.min.js"></script>
<script src="/app/app.js"></script>
<script src="/app/MainCtrl.js"></script>

<script src="/app/home/module.js"></script>
<script src="/app/home/HomeCtrl.js"></script>

<script src="/app/edition/module.js"></script>
<script src="/app/edition/EditionCtrl.js"></script>

<script src="/app/dashboard/module.js"></script>
<script src="/app/dashboard/DashboardCtrl.js"></script>

<script src="/app/common/module.js"></script>
<script src="/app/common/navigationService.js"></script>
<script src="/app/common/backendConstant.js"></script>
<script src="/app/common/booksService.js"></script>

</body>
</html>
